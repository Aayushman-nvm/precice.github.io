name: Debug Package Names

on:
  push:
    branches:
      - issue617
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ubuntu: [22.04, 24.04]

    steps:
      - name: Check packages on ${{ matrix.ubuntu }}
        run: |
          docker run --rm ubuntu:${{ matrix.ubuntu }} bash -c "
            set -e
            apt-get update -qq

            for pkg in \
              build-essential \
              cmake \
              libeigen3-dev \
              libxml2-dev \
              libboost-all-dev \
              libopenmpi-dev \
              petsc-dev \
              python3-dev \
              python3-numpy
            do
              echo '--- Checking' \$pkg '---'
              apt-cache policy \$pkg || true
            done
          "